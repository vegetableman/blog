<header class="header" x-data="{showMenu: false}" :class="showMenu ? 'header--mobile': ''">
    <h1 class="header__logo"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <nav>
        {{ range .Site.Menus.main.ByWeight -}}
        {{ .Pre }}<a class="header__link" href="{{ .URL }}">{{- .Name -}}</a>{{ .Post }}
        {{- end }}
    </nav>
</header>
