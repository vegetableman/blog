baseURL = '/'
languageCode = 'en-us'
title = 'Vignesh Anand'
theme = 'etch'
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "Blog"
  copyright = "Copyright Â© 2023 Vignesh Anand"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
     weight = 20

  [[menu.main]]
    identifier = "hire_me"
    name = "hire me"
    title = "hire me"
    url = "/about#hiring/"
    weight = 30

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true

[imaging]
  anchor = 'Smart'
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 75
  resampleFilter = 'Box'

[minify]
  disableCSS = false
